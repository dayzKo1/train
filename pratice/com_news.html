<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles\com_news.css">
</head>

<body>
    <div id="part1">
        <div id="myhead">
            <span id="headleft">
                <img id="mylogo" src="../pics/longmao.png" alt="logo">吉卜力工作室
            </span>
            <span id="headright">
                <a href="com_index.html">首页</a>
                <a href="com_news.html">新闻</a>
                <a href="com_about.html">关于我们</a>
            </span>
        </div>
    </div>

    <div id="part2">
        <div class="mybody">
            <div class="body">
                <div name="news" class="mybody">
                    <h1>新闻动态</h1>
                    <hr>
                    <div id="news" class="body">

                    </div>

                </div>
            </div>
            <div style="text-align: center;padding: 20px;">
                <button class ="page" id ="page1" value="01">1</button>
                <button class ="page" id ="page2" value="02">2</button>
                <button class ="page" id ="page3" value="03">3</button>
                <button class ="page" id ="page4" value="04">4</button>
                <button class ="page" id ="page5" value="05">5</button>
            </div>
        </div>

    </div>


    <div id="part3">

        <div class="mybody">

            <div class="body">
                <div class="header">
                    <div class="pic"><img src="../pics/location.png" alt=""></div>
                    <h3>Studio Ghibli 1-4-25, <br>
                        Kajino-cho Koganei-shi, <br>
                        184 Japan
                        </h>
                </div>
                <div class="header">
                    <div class="pic"><img src="../pics/twiter.png" alt=""></div>
                    <h3>Twitter:JP_GHIBLI</h>
                </div>
                <div class="header">
                    <div class="pic"><img src="../pics/line.png" alt=""></div>
                    <h3>Line:studioghibli</h>
                </div>
                <div class="header">
                    <div class="pic"><img src="../pics/erweima.png" alt=""></div>
                    <h3>For more information</h>
                </div>
            </div>
        </div>

    


      

        <div id="copy">
            <hr>版权所有&copy;dayzKo1
        </div>

    </div>

    <script>
        $(document).ready(function () {
            axios.get('https://www.fastmock.site/mock/a17d9c875604a41e65a5354eb8b90462/test/news?page=01').then(function (res) {
                console.log(res.data.data);
                for (let i = 0; i < res.data.data.news.length; i++) {            
                    $('#news').append(`
                    <div class="header">
                            <div class="pic"><img src="${res.data.data.news[i].picture}" alt=""></div>
                            <a class = "detail" href="com_news-detail.html?id=${res.data.data.news[i].id}">${res.data.data.news[i].title}</a>
                               <h5>${res.data.data.news[i].date}</h5>
                               <p>  ${res.data.data.news[i].introduction}</p>
                        </div>
                    `);

                }
            })
        })
        $(".page").click(function () {
            $("#news").empty();
            var pages = this.value;
            url='https://www.fastmock.site/mock/a17d9c875604a41e65a5354eb8b90462/test/news?page='+pages;
            axios.get(url).then(function (res) {
                for (let i = 0; i < res.data.data.news.length; i++) {            
                    $('#news').append(`
                    <div class="header">
                            <div class="pic"><img src="${res.data.data.news[i].picture}" alt=""></div>
                            <a class = "detail" href="com_news-detail.html?id=${res.data.data.news[i].id}">${res.data.data.news[i].title}</a>
                               <h5>${res.data.data.news[i].date}</h5>
                               <p> ${res.data.data.news[i].introduction}</p>
                        </div>
                    `);
                }
            })
        })
    </script>
</body>

</html>
