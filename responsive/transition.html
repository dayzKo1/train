    <style>
        #box{
            width: 100%;
            height: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #box #box-item{
            height: 400px;
            width: 400px;
            background-color: blanchedalmond;
            opacity: 1;
        }
        #box #box-item:hover{
            animation: 2s demo;
            
             /* 
             transform:
             translate: 平移px;
             scale: 缩放%;
             rotate：角度deg; 
             */
        }
        @keyframes demo{
            0%{
               transform: translateX(0px)scale(1)rotate(0);
            }
            25%{
                transform: translateX(-300px)scale(2)rotate(360deg);
            }
            50%{
                transform: translateX(0px)scale(1)rotate(0);
            }
            75%{
                transform: translateX(300px)scale(0.5)rotate(360deg);
            }
            100%{
                transform: translateX(0px)scale(1)rotate(0);
            }
        }
